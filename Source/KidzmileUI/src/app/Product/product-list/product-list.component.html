<div class="container-fluid backgroundcolor">
    <div class="row">
        <div class="col-md-3 margintop">
            <app-categories (checkboxChanged)="categoriesChanged($event)" ></app-categories>
        </div>
        <div class="col-md-9 ">
            <div class="margintop">
                <app-product-sort (sortDropDownChanged)="sortChanged($event)" ></app-product-sort>
            </div>
            <br/>

            <div class="row results-base m-0">
                <div class="col-12 col-sm-4 col-lg-3 p-2 m-0 dropdown-item" *ngFor="let product of products" itemscope itemtype="https://schema.org/Product">
                <app-product-item [product]="product" (click)="productClicked(product)"></app-product-item>
                </div>
            </div>
        </div>
    </div>
</div>
